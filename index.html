<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Dark Mode</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #64b5f6;
            font-size: 2.5em;
        }
        .notas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .nota {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #64b5f6;
            position: relative;
            transition: transform 0.2s ease;
        }
        .nota:hover {
            transform: scale(1.05);
        }
        .nota h2 {
            margin: 0;
            font-size: 1.5em;
            color: #64b5f6;
        }
        .nota p {
            margin: 10px 0;
        }
        .nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nota button:hover {
            background-color: #42a5f5;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #64b5f6;
        }
        .criar-nota {
            text-align: center;
            margin-bottom: 20px;
        }
        .criar-nota input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }
        .criar-nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .criar-nota button:hover {
            background-color: #42a5f5;
        }
    </style>
    <script>
        // Função para carregar as notas do LocalStorage
        function carregarNotas() {
            const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            notasSalvas.forEach(nota => adicionarNota(nota.titulo, nota.conteudo));
        }

        // Função para adicionar nova nota no HTML
        function adicionarNota(titulo, conteudo) {
            const notasContainer = document.getElementById('notasContainer');
            const novaNota = document.createElement('div');
            novaNota.className = 'nota';
            novaNota.innerHTML = `<h2>${titulo}</h2><p>${conteudo}</p>
                <button onclick="editarNota(this)">Editar</button>
                <button onclick="eliminarNota(this)">Eliminar</button>`;
            notasContainer.appendChild(novaNota);
        }

        // Função para mostrar notas na tela e salvar no LocalStorage
        function mostrarNotas() {
            const tituloInput = document.getElementById('tituloInput');
            const conteudoInput = document.getElementById('conteudoInput');
            const titulo = tituloInput.value.trim();
            const conteudo = conteudoInput.value.trim();

            if (titulo !== "" && conteudo !== "") {
                adicionarNota(titulo, conteudo);

                // Salvar no LocalStorage
                const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
                notasSalvas.push({ titulo: titulo, conteudo: conteudo });
                localStorage.setItem('notas', JSON.stringify(notasSalvas));

                // Limpar os campos
                tituloInput.value = "";
                conteudoInput.value = "";
            }
        }

        // Função para editar uma nota existente
        function editarNota(button) {
            const nota = button.parentElement;
            const titulo = nota.querySelector('h2').innerText;
            const conteudo = nota.querySelector('p').innerText;

            const novoTitulo = prompt("Edite o título da nota:", titulo);
            const novoConteudo = prompt("Edite o conteúdo da nota:", conteudo);

            if (novoTitulo !== null && novoConteudo !== null) {
                nota.querySelector('h2').innerText = novoTitulo;
                nota.querySelector('p').innerText = novoConteudo;

                // Atualizar no LocalStorage
                atualizarNotasLocalStorage();
            }
        }

        // Função para eliminar uma nota
        function eliminarNota(button) {
            const nota = button.parentElement;
            nota.remove();

            // Atualizar o LocalStorage
            atualizarNotasLocalStorage();
        }

        // Função para atualizar todas as notas no LocalStorage
        function atualizarNotasLocalStorage() {
            const notasAtualizadas = [];
            const notas = document.querySelectorAll('.nota');

            notas.forEach(nota => {
                const titulo = nota.querySelector('h2').innerText;
                const conteudo = nota.querySelector('p').innerText;
                notasAtualizadas.push({ titulo: titulo, conteudo: conteudo });
            });

            localStorage.setItem('notas', JSON.stringify(notasAtualizadas));
        }

        // Carregar as notas ao abrir a página
        window.onload = carregarNotas;
    </script>
</head>
<body>
    <header>
        <h1>Minhas Notas</h1>
    </header>

    <div class="criar-nota">
        <h2>Criar Notas</h2>
        <input type="text" id="tituloInput" placeholder="Título da nota" />
        <input type="text" id="conteudoInput" placeholder="Conteúdo da nota" />
        <button onclick="mostrarNotas()">Adicionar Nota</button>
    </div>

    <div id="notasContainer" class="notas">
        <!-- As notas serão adicionadas aqui -->
    </div>

    <footer>
        <p>&copy; Apena Notas</p>
    </footer>
</body>
</html>
