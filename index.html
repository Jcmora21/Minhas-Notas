<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Dark Mode</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #64b5f6;
            font-size: 2.5em;
        }
        .notas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .nota {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #64b5f6;
            position: relative;
            transition: transform 0.2s ease;
        }
        .nota:hover {
            transform: scale(1.05);
        }
        .nota h2 {
            margin: 0;
            font-size: 1.5em;
            color: #64b5f6;
        }
        .nota p {
            margin: 10px 0;
        }
        .nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nota button:hover {
            background-color: #42a5f5;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #64b5f6;
        }
        .criar-nota {
            text-align: center;
            margin-bottom: 20px;
        }
        .criar-nota input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }
        .criar-nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .criar-nota button:hover {
            background-color: #42a5f5;
        }
    </style>
    <script>
        function carregarNotas() {
            const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            const notasContainer = document.getElementById('notasContainer');
            
            notasSalvas.forEach(nota => {
                adicionarNota(nota);
            });
        }

        function adicionarNota(conteudo) {
            const notasContainer = document.getElementById('notasContainer');
            const novaNota = document.createElement('div');
            novaNota.className = 'nota';
            novaNota.innerHTML = `<h2>Título da Nota</h2><p>${conteudo}</p>
                <button onclick="editarNota(this)">Editar</button>
                <button onclick="eliminarNota(this)">Eliminar</button>`;
            notasContainer.appendChild(novaNota);
        }

        function mostrarNotas() {
            const notaInput = document.getElementById('notaInput');
            const conteudo = notaInput.value.trim();
            if (conteudo !== "") {
                adicionarNota(conteudo);

                const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
                notasSalvas.push(conteudo);
                localStorage.setItem('notas', JSON.stringify(notasSalvas));

                notaInput.value = "";
            }
        }

        function editarNota(button) {
            const nota = button.parentElement;
            const conteudo = nota.querySelector('p');
            const novoConteudo = prompt("Edite sua nota:", conteudo.innerText);
            if (novoConteudo !== null && novoConteudo.trim() !== "") {
                conteudo.innerText = novoConteudo;

                const notas = Array.from(document.querySelectorAll('.nota p')).map(nota => nota.innerText);
                localStorage.setItem('notas', JSON.stringify(notas));
            }
        }

        function eliminarNota(button) {
            const nota = button.parentElement;
            nota.remove();

            const notas = Array.from(document.querySelectorAll('.nota p')).map(nota => nota.innerText);
            localStorage.setItem('notas', JSON.stringify(notas));
        }

        window.onload = carregarNotas;
    </script>
</head>
<body>
    <header>
        <h1>Minhas Notas</h1>
    </header>

    <div class="criar-nota">
        <h2>Criar Notas</h2>
        <input type="text" id="notaInput" placeholder="Escreva sua nota aqui..." />
        <button onclick="mostrarNotas()">Adicionar Nota</button>
    </div>

    <div id="notasContainer" class="notas">
        <!-- As notas serão adicionadas aqui -->
    </div>

    <footer>
        <p>&copy; Apenas Notas</p>
    </footer>
</body>
</html>
