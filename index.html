<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Dark Mode</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #content {
            display: flex;
            flex-grow: 1;
        }
        #left-side, #right-side {
            width: 50%;
        }
        #left-side {
            padding-right: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #64b5f6;
            font-size: 2.5em;
        }
        .notas {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .nota {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #64b5f6;
            position: relative;
            transition: transform 0.2s ease;
            max-height: 400px;
            overflow: hidden;
        }
        .nota.expandida {
            max-height: none;
        }
        .nota h2 {
            margin: 0;
            font-size: 1.5em;
            color: #64b5f6;
        }
        .nota p {
            margin: 10px 0;
        }
        .nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nota button:hover {
            background-color: #42a5f5;
        }
        .show-more {
            background: none;
            color: #64b5f6;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        .show-more:hover {
            text-decoration: underline;
        }
        .nota p.oculto {
            font-style: italic;
            color: #ccc;
        }
        .criar-nota {
            margin-bottom: 20px;
        }
        .criar-nota input, .criar-nota textarea {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }
        .criar-nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .criar-nota button:hover {
            background-color: #42a5f5;
        }
        .confirmacao {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .confirmacao p {
            margin-bottom: 20px;
            color: #E0E0E0;
        }
        .confirmacao button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
        }
        .confirmacao .sim {
            background-color: #64b5f6;
            color: white;
        }
        .confirmacao .nao {
            background-color: #f44336;
            color: white;
        }
        .mensagem {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #E0E0E0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #1E1E1E;
            color: #64b5f6;
            font-size: 0.9em;
            border-top: 1px solid #64b5f6;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="left-side">
            <header>
                <h1>Minhas Notas</h1>
            </header>
            <div class="criar-nota">
                <input type="text" id="tituloInput" placeholder="Título da nota">
                <textarea id="conteudoInput" placeholder="Conteúdo da nota" rows="4"></textarea>
                <button onclick="mostrarNotas()">Adicionar Nota</button>
            </div>
        </div>

        <div id="right-side">
            <div id="notasContainer" class="notas"></div>
        </div>
    </div>

    <footer>
        <p>&copy; Organise as suas notas de forma simples e segura.</p>
    </footer>

    <script>
        function redimensionarTextarea() {
            const textarea = document.getElementById('conteudoInput');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.getElementById('conteudoInput').addEventListener('input', redimensionarTextarea);

        function adicionarNota(titulo, conteudo) {
            const notasContainer = document.getElementById('notasContainer');
            const novaNota = document.createElement('div');
            novaNota.className = 'nota';
            novaNota.innerHTML = `<h2>${titulo || 'Nota sem título'}</h2>
                                  <p>${conteudo || 'Nota sem conteúdo'}</p>
                                  <button onclick="editarNota(this)">Editar</button>
                                  <button onclick="confirmarEliminacao(this)">Eliminar</button>
                                  <button onclick="bloquearNota(this)">Bloquear</button>`;
            notasContainer.appendChild(novaNota);

            verificarParagrafos(novaNota);
        }

        function verificarParagrafos(nota) {
            const conteudo = nota.querySelector('p');
            const paragrafos = conteudo.innerHTML.split('<br>').length;
            if (paragrafos > 4) {
                const botaoMostrarMais = document.createElement('button');
                botaoMostrarMais.className = 'show-more';
                botaoMostrarMais.innerText = 'Mostrar mais';
                botaoMostrarMais.onclick = function () {
                    nota.classList.toggle('expandida');
                    botaoMostrarMais.innerText = nota.classList.contains('expandida') ? 'Mostrar menos' : 'Mostrar mais';
                };
                nota.appendChild(botaoMostrarMais);
            }
        }

        // Chame `adicionarNota()` e as outras funções conforme necessário no resto do código
    </script>
</body>
</html>
