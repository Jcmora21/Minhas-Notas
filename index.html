<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Dividido</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #64b5f6;
            font-size: 2.5em;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide em duas colunas */
            gap: 20px;
        }
        .nota-form, .notas-salvas {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #64b5f6;
        }
        .nota-form {
            display: flex;
            flex-direction: column;
        }
        .nota-form input, .nota-form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }
        .nota-form button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nota-form button:hover {
            background-color: #42a5f5;
        }
        .notas {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nota {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #64b5f6;
        }
        .nota h2 {
            margin: 0;
            font-size: 1.5em;
            color: #64b5f6;
        }
        .nota p {
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nota button:hover {
            background-color: #42a5f5;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #64b5f6;
        }
        .mensagem {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #E0E0E0;
        }
    </style>
    <script>
        let notas = [];

        function adicionarNota() {
            const tituloInput = document.getElementById('tituloInput');
            const conteudoInput = document.getElementById('conteudoInput');
            const titulo = tituloInput.value.trim();
            const conteudo = conteudoInput.value.trim();

            if (!titulo || !conteudo) {
                alert('Preencha ambos os campos antes de adicionar uma nota.');
                return;
            }

            const novaNota = {
                titulo,
                conteudo,
                id: notas.length + 1
            };

            notas.push(novaNota);
            atualizarListaDeNotas();

            tituloInput.value = '';
            conteudoInput.value = '';
        }

        function atualizarListaDeNotas() {
            const notasContainer = document.getElementById('notasContainer');
            notasContainer.innerHTML = ''; // Limpa a lista de notas antes de atualizar

            notas.forEach(nota => {
                const notaElement = document.createElement('div');
                notaElement.className = 'nota';
                notaElement.innerHTML = `
                    <h2>${nota.titulo}</h2>
                    <p>${nota.conteudo}</p>
                    <button onclick="removerNota(${nota.id})">Eliminar</button>
                `;
                notasContainer.appendChild(notaElement);
            });
        }

        function removerNota(id) {
            notas = notas.filter(nota => nota.id !== id);
            atualizarListaDeNotas();
        }
    </script>
</head>
<body>
    <header>
        <h1>Minhas Notas</h1>
    </header>

    <div class="container">
        <!-- Lado esquerdo: Campo de título e conteúdo -->
        <div class="nota-form">
            <input type="text" id="tituloInput" placeholder="Título da nota">
            <textarea id="conteudoInput" placeholder="Conteúdo da nota" rows="6"></textarea>
            <button onclick="adicionarNota()">Adicionar Nota</button>
        </div>

        <!-- Lado direito: Lista de notas salvas -->
        <div class="notas-salvas">
            <h2>Notas Salvas</h2>
            <div id="notasContainer" class="notas"></div>
        </div>
    </div>

    <div id="mensagem" class="mensagem"></div>

    <footer>
        <p>Organize suas notas de forma simples e segura.</p>
    </footer>
</body>
</html>
