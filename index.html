<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Dark Mode</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #64b5f6;
            font-size: 2.5em;
        }
        .notas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .nota {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #64b5f6;
            position: relative;
            transition: transform 0.2s ease;
        }
        .nota:hover {
            transform: scale(1.05);
        }
        .nota h2 {
            margin: 0;
            font-size: 1.5em;
            color: #64b5f6;
        }
        .nota p {
            margin: 10px 0;
        }
        .nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nota button:hover {
            background-color: #42a5f5;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #64b5f6;
        }
        .criar-nota {
            text-align: center;
            margin-bottom: 20px;
        }
        .criar-nota input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }
        .criar-nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .criar-nota button:hover {
            background-color: #42a5f5;
        }
        .confirmacao {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .confirmacao p {
            margin-bottom: 20px;
            color: #E0E0E0;
        }
        .confirmacao button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
        }
        .confirmacao .sim {
            background-color: #64b5f6;
            color: white;
        }
        .confirmacao .nao {
            background-color: #f44336;
            color: white;
        }
        .mensagem {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #E0E0E0;
        }
    </style>
    <script>
        let confirmacaoTipo = "";
        let notaParaEliminar = null;
        let codigoNota = null;

        function carregarNotas() {
            const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            notasSalvas.forEach(nota => adicionarNota(nota.titulo, nota.conteudo, nota.codigo));
        }

        function adicionarNota(titulo, conteudo, codigo) {
            const notasContainer = document.getElementById('notasContainer');
            const novaNota = document.createElement('div');
            novaNota.className = 'nota';
            novaNota.innerHTML = `<h2>${titulo}</h2><p>${conteudo}</p>
                ${codigo ? `<button onclick="pedirCodigo('editar', this)">Editar</button>
                <button onclick="pedirCodigo('eliminar', this)">Eliminar</button>
                <button onclick="desbloquearNota(this)">Desbloquear Nota</button>` : 
                `<button onclick="editarNota(this)">Editar</button>
                <button onclick="confirmarEliminacao(this)">Eliminar</button>
                <button onclick="bloquearNota(this)">Bloquear Nota</button>`}`;
            novaNota.dataset.codigo = codigo; // Armazenar o código na nota
            notasContainer.appendChild(novaNota);
        }

        function mostrarNotas() {
            const tituloInput = document.getElementById('tituloInput');
            const conteudoInput = document.getElementById('conteudoInput');
            const titulo = tituloInput.value.trim();
            const conteudo = conteudoInput.value.trim();

            if (titulo === "") {
                confirmacaoTipo = "titulo";
                document.getElementById('confirmacaoMensagem').innerText = "Quer salvar esta nota sem título?";
                document.getElementById('confirmacao').style.display = 'block';
            } else if (conteudo === "") {
                confirmacaoTipo = "conteudo";
                document.getElementById('confirmacaoMensagem').innerText = "Quer salvar esta nota sem conteúdo?";
                document.getElementById('confirmacao').style.display = 'block';
            } else {
                salvarNota(titulo, conteudo);
            }
        }

        function salvarNota(titulo, conteudo) {
            if (titulo === "") titulo = "Nota sem título";
            if (conteudo === "") conteudo = "(sem conteúdo)";

            adicionarNota(titulo, conteudo);
            const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            notasSalvas.push({ titulo: titulo, conteudo: conteudo, codigo: null });
            localStorage.setItem('notas', JSON.stringify(notasSalvas));

            document.getElementById('tituloInput').value = "";
            document.getElementById('conteudoInput').value = "";
        }

        function confirmarSim() {
            const tituloInput = document.getElementById('tituloInput').value.trim();
            const conteudoInput = document.getElementById('conteudoInput').value.trim();

            if (confirmacaoTipo === "titulo") {
                salvarNota("Nota sem título", conteudoInput);
            } else if (confirmacaoTipo === "conteudo") {
                salvarNota(tituloInput, "(sem conteúdo)");
            }

            fecharConfirmacao();
        }

        function fecharConfirmacao() {
            document.getElementById('confirmacao').style.display = 'none';
        }

        function editarNota(button) {
            const nota = button.parentElement;
            const titulo = nota.querySelector('h2').innerText;
            const conteudo = nota.querySelector('p').innerText;

            const novoTitulo = prompt("Edite o título da nota:", titulo);
            const novoConteudo = prompt("Edite o conteúdo da nota:", conteudo);

            if (novoTitulo !== null && novoConteudo !== null) {
                nota.querySelector('h2').innerText = novoTitulo;
                nota.querySelector('p').innerText = novoConteudo;

                atualizarNotasLocalStorage();
                mostrarMensagem("Nota atualizada com sucesso!");
            }
        }

        function pedirCodigo(acao, button) {
            notaParaEliminar = button.parentElement;
            codigoNota = notaParaEliminar.dataset.codigo;

            const codigo = prompt("Insira o código da nota:");
            if (codigo === codigoNota) {
                if (acao === 'eliminar') {
                    confirmarEliminacao(button);
                } else if (acao === 'editar') {
                    editarNota(button);
                }
            } else {
                mostrarMensagem("Código incorreto!");
            }
        }

        function confirmarEliminacao(button) {
            notaParaEliminar = button.parentElement;
            document.getElementById('confirmacaoMensagem').innerText = "Tem a certeza que quer eliminar esta nota?";
            document.getElementById('confirmacao').style.display = 'block';

            // Alterar o evento do botão "Sim"
            document.querySelector('.confirmacao .sim').onclick = eliminarNota;
        }

        function eliminarNota() {
            if (notaParaEliminar) {
                notaParaEliminar.remove(); // Remove a nota do DOM
                atualizarNotasLocalStorage(); // Atualiza o localStorage
                mostrarMensagem("Nota eliminada com sucesso!");
            }
            fecharConfirmacao();
        }

        function atualizarNotasLocalStorage() {
            const notas = Array.from(document.querySelectorAll('.nota')).map(nota => {
                return {
                    titulo: nota.querySelector('h2').innerText,
                    conteudo: nota.querySelector('p').innerText,
                    codigo: nota.dataset.codigo
                };
            });
            localStorage.setItem('notas', JSON.stringify(notas));
        }

        function bloquearNota(button) {
            const codigo = prompt("Defina um código de bloqueio (mínimo 4 e máximo 12 caracteres):");
            if (codigo && codigo.length >= 4 && codigo.length <= 12) {
                button.style.display = 'none'; // Esconde o botão de bloquear
                button.parentElement.dataset.codigo = codigo; // Atualiza o código na nota
                mostrarMensagem("Nota bloqueada com sucesso!");
            } else {
                mostrarMensagem("Código deve ter entre 4 e 12 caracteres!");
            }
        }

        function desbloquearNota(button) {
            const codigo = prompt("Insira o código para desbloquear a nota:");
            const codigoNota = button.parentElement.dataset.codigo;

            if (codigo === codigoNota) {
                button.style.display = 'none'; // Esconde o botão de desbloquear
                button.parentElement.dataset.codigo = null; // Remove o código
                mostrarMensagem("Nota desbloqueada com sucesso!");
            } else {
                mostrarMensagem("Código incorreto!");
            }
        }

        function mostrarMensagem(mensagem) {
            const mensagemDiv = document.getElementById('mensagem');
            mensagemDiv.innerText = mensagem;
            mensagemDiv.style.display = 'block';

            setTimeout(() => {
                mensagemDiv.style.display = 'none';
            }, 2000);
        }

        window.onload = carregarNotas;
    </script>
</head>
<body>
    <header>
        <h1>Minhas Notas</h1>
    </header>
    <div class="criar-nota">
        <input type="text" id="tituloInput" placeholder="Título da nota">
        <input type="text" id="conteudoInput" placeholder="Conteúdo da nota">
        <button onclick="mostrarNotas()">Adicionar Nota</button>
    </div>
    <div class="notas" id="notasContainer"></div>
    <div class="confirmacao" id="confirmacao">
        <p id="confirmacaoMensagem"></p>
        <button class="sim" onclick="confirmarSim()">Sim</button>
        <button class="nao" onclick="fecharConfirmacao()">Não</button>
    </div>
    <div class="mensagem" id="mensagem"></div>
    <footer>
        <p>&copy;Notepointz</p>
    </footer>
</body>
</html>
