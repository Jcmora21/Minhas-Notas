<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Dark Mode</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #64b5f6;
            font-size: 2.5em;
        }
        .notas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .nota {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #64b5f6;
            position: relative;
            transition: transform 0.2s ease;
        }
        .nota:hover {
            transform: scale(1.05);
        }
        .nota h2 {
            margin: 0;
            font-size: 1.5em;
            color: #64b5f6;
        }
        .nota p {
            margin: 10px 0;
        }
        .nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nota button:hover {
            background-color: #42a5f5;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #64b5f6;
        }
        .criar-nota {
            text-align: center;
            margin-bottom: 20px;
        }
        .criar-nota input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
        }
        .criar-nota button {
            background-color: #64b5f6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .criar-nota button:hover {
            background-color: #42a5f5;
        }
        .confirmacao {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .confirmacao p {
            margin-bottom: 20px;
            color: #E0E0E0;
        }
        .confirmacao button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
        }
        .confirmacao .sim {
            background-color: #64b5f6;
            color: white;
        }
        .confirmacao .nao {
            background-color: #f44336;
            color: white;
        }
        .mensagem {
            display: none;
            background-color: #1E1E1E;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #E0E0E0;
        }
    </style>
    <script>
        let confirmacaoTipo = "";
        let notaParaEliminar = null;

        function carregarNotas() {
            const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            notasSalvas.forEach(nota => adicionarNota(nota.titulo, nota.conteudo));
        }

        function adicionarNota(titulo, conteudo) {
            const notasContainer = document.getElementById('notasContainer');
            const novaNota = document.createElement('div');
            novaNota.className = 'nota';
            novaNota.innerHTML = `<h2>${titulo}</h2><p>${conteudo}</p>
                <button onclick="editarNota(this)">Editar</button>
                <button onclick="confirmarEliminacao(this)">Eliminar</button>`;
            notasContainer.appendChild(novaNota);
        }

        function mostrarNotas() {
            const tituloInput = document.getElementById('tituloInput');
            const conteudoInput = document.getElementById('conteudoInput');
            const titulo = tituloInput.value.trim();
            const conteudo = conteudoInput.value.trim();

            if (titulo === "") {
                confirmacaoTipo = "titulo";
                document.getElementById('confirmacaoMensagem').innerText = "Quer salvar esta nota sem título?";
                document.getElementById('confirmacao').style.display = 'block';
            } else if (conteudo === "") {
                confirmacaoTipo = "conteudo";
                document.getElementById('confirmacaoMensagem').innerText = "Quer salvar esta nota sem conteúdo?";
                document.getElementById('confirmacao').style.display = 'block';
            } else {
                salvarNota(titulo, conteudo);
            }
        }

        function salvarNota(titulo, conteudo) {
            if (titulo === "") titulo = "Nota sem título";
            if (conteudo === "") conteudo = "(sem conteúdo)";

            adicionarNota(titulo, conteudo);
            const notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            notasSalvas.push({ titulo: titulo, conteudo: conteudo });
            localStorage.setItem('notas', JSON.stringify(notasSalvas));

            document.getElementById('tituloInput').value = "";
            document.getElementById('conteudoInput').value = "";
        }

        function confirmarSim() {
            const tituloInput = document.getElementById('tituloInput').value.trim();
            const conteudoInput = document.getElementById('conteudoInput').value.trim();

            if (confirmacaoTipo === "titulo") {
                salvarNota("Nota sem título", conteudoInput);
            } else if (confirmacaoTipo === "conteudo") {
                salvarNota(tituloInput, "(sem conteúdo)");
            }

            fecharConfirmacao();
        }

        function fecharConfirmacao() {
            document.getElementById('confirmacao').style.display = 'none';
        }

        function editarNota(button) {
            const nota = button.parentElement;
            const titulo = nota.querySelector('h2').innerText;
            const conteudo = nota.querySelector('p').innerText;

            const novoTitulo = prompt("Edite o título da nota:", titulo);
            const novoConteudo = prompt("Edite o conteúdo da nota:", conteudo);

            if (novoTitulo !== null && novoConteudo !== null) {
                nota.querySelector('h2').innerText = novoTitulo;
                nota.querySelector('p').innerText = novoConteudo;

                atualizarNotasLocalStorage();
                mostrarMensagem("Nota atualizada com sucesso!");
            }
        }

        function confirmarEliminacao(button) {
            notaParaEliminar = button.parentElement;
            document.getElementById('confirmacaoMensagem').innerText = "Tem a certeza que quer eliminar esta nota?";
            document.getElementById('confirmacao').style.display = 'block';

            // Alterar o evento do botão "Sim"
            document.querySelector('.confirmacao .sim').onclick = eliminarNota;
        }

        function eliminarNota() {
            if (notaParaEliminar) {
                notaParaEliminar.remove(); // Remove a nota do DOM
                const titulo = notaParaEliminar.querySelector('h2').innerText;
                const conteudo = notaParaEliminar.querySelector('p').innerText;

                atualizarNotasLocalStorage(titulo, conteudo); // Atualiza o LocalStorage

                mostrarMensagem("Nota eliminada com sucesso!");
                notaParaEliminar = null; // Resetar a variável
            }
            fecharConfirmacao();
        }

        function atualizarNotasLocalStorage(tituloEliminado, conteudoEliminado) {
            const notasContainer = document.getElementById('notasContainer');
            const notas = Array.from(notasContainer.children).map(nota => ({
                titulo: nota.querySelector('h2').innerText,
                conteudo: nota.querySelector('p').innerText
            }));
            localStorage.setItem('notas', JSON.stringify(notas));
        }

        function mostrarMensagem(mensagem) {
            const mensagemContainer = document.createElement('div');
            mensagemContainer.className = 'mensagem';
            mensagemContainer.innerText = mensagem;
            document.body.appendChild(mensagemContainer);
            mensagemContainer.style.display = 'block';

            setTimeout(() => {
                mensagemContainer.remove();
            }, 2000);
        }

        window.onload = carregarNotas;
    </script>
</head>
<body>
    <header>
        <h1>Minhas Notas</h1>
    </header>

    <div class="criar-nota">
        <h2>Criar Notas</h2>
        <input type="text" id="tituloInput" placeholder="Título da nota" />
        <input type="text" id="conteudoInput" placeholder="Conteúdo da nota" />
        <button onclick="mostrarNotas()">Adicionar Nota</button>
    </div>

    <div id="notasContainer" class="notas">
        <!-- As notas serão adicionadas aqui -->
    </div>

    <div id="confirmacao" class="confirmacao">
        <p id="confirmacaoMensagem"></p>
        <button class="sim" onclick="confirmarSim()">Sim</button>
        <button class="nao" onclick="fecharConfirmacao()">Não</button>
    </div>

    <footer>
        <p>&copy; Apenas Notas</p>
    </footer>
</body>
</html>
